<ion-header>

  <ion-navbar>
    <ion-title>tweetModal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-textarea placeholder="Enter your tweet message" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-list>
      <button ion-button full (click)="createTweet(message)"><ion-icon name="tweet"></ion-icon>Tweet</button>
    </ion-list>
  </ion-list>
</ion-content>
