<ion-header>
  <ion-navbar>
    <ion-title>Tweets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let tweet of tweets">
    <ion-card-header>
      {{tweet.name}}
    </ion-card-header>
    <ion-card-content>
      {{tweet.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
