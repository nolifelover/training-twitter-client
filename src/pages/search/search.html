<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchTweets($event)"></ion-searchbar>
  <ion-card *ngFor="let tweet of tweets">
    <ion-card-header>
      {{tweet.name}}
    </ion-card-header>
    <ion-card-content>
      {{tweet.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
